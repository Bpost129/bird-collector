{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Release Bird?</h1>
  <img src="{% static 'images/angrybirdgreen.jpg' %}" alt="A bird using a computer"/>
</div>
<h2>Are you sure you want to set {{bird.name}} free?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'bird-detail' bird.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Release {{bird.name}}!</button>
</form>

{% endblock %}
